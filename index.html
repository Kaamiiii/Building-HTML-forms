<!DOCTYPE html>
<html>
    <form method="post">
        <fieldset>
            <legend>Add User</legend>

            <div>
                <label for="firstName" >First Name</label>
                <input type="text" id="firstName" name="1stName">
            </div>

            <div>
                <label for="secondName">Second Name</label>
                <input type="text" id="secondName" name="2ndName">
            </div>

            <div>
                <label for="emailAdress">Email Adress</label>
                <input type="text" id="emailAdress" name="3rdName">
            </div>

            <div>
                <label for="Status">Status</label>
                <select id="Status" name="choose_status">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Guest">Guest</option>
                </select>
                </div>
            </div>

            <div>
                <p>Choose your favourite programming language</p>
                <input type ="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </div>

            <div>

                <label for="comments">Comments</label>
                <textarea id="comments">
                </textarea>
            </div>

            <div>

                <label for="crrDate">Current Date</label>
                <input type="date" id="crrDate" name="todayDate" value="Date">
            </div>

            <div>
                <label for="newsletter">Sign up for newsletter</label>
                <input type="checkbox" id="newsletter">
            </div>

            <div>
                <label for="termsNconditions">Agree to terms and conditions</label>
                <input type="checkbox" id="termsNconditions">
            </div>

            <div>
                <label for="Submit">Submit</label>
                <button id="Submit"></button>
            </div>

        </fieldset>
    </form>
</html>
